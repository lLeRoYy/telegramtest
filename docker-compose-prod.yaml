version: '3.8'

x-function: &python
  volumes:
    - ./app:/app:rw
    - poetry-volume:/opt/poetry:delegated
  user: "${USER_ID}"
  environment: &env-vars
    POETRY_HOME: /opt/poetry
  networks:
    - internal
  env_file:
    .env

services:

  app_db:
    container_name: ${PROJECT_SLUG}_db
    image: postgres:11
    volumes:
      - app_db-template:/var/lib/postgresql/data/pgdata:rw
    env_file:
      - .env
    networks:
      - internal
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: trust
      PGDATA: /var/lib/postgresql/data/pgdata

  app:
    <<: *python
    container_name: ${PROJECT_SLUG}_app
    build:
      context: .
      dockerfile: backend.dockerfile
    depends_on:
      - app_db
    env_file:
      - .env
    restart: always

  app-admin:
    <<: *python
    container_name: ${PROJECT_SLUG}_app_admin
    build:
      context: .
      dockerfile: admin.dockerfile
    depends_on:
      - app_db
    env_file:
      - .env
    expose:
      - 80
    restart: on-failure

  # Note: Перед запуском замените пути папок /local/ в разделах build и volumes на /prod/.
  nginx:
    build: ./nginx/local
    container_name: ${PROJECT_SLUG}_nginx
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./nginx/local/nginx.conf:/etc/nginx/nginx.conf:ro
    expose:
      - 80
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
      - app-admin
    networks:
      - internal

volumes:
  app_db-template:
  poetry-volume:

networks:
  internal: